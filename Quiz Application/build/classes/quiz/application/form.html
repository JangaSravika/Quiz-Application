<!DOCTYPE html>
<head>
    <tittle>
        Application Form
    </tittle>
</head>
<body>
    <fieldset> 
        Name:
        <input type="textbox" value="" placeholder="Enter your full name"/>
        <br/>
        <br/>
        Address:
        <input type="textarea" value=""/>
        <br/>
        <br/>
        Gender:
        <input type="radio" value="m" name="gender"/>Male
        <input type="radio" value="f" name="gender"/>Female 
        <input type="radio" value="o" name="gender"/> Other
        <br/>
        <br/>
        Country:
        <select>
            <option>India</option>
            <option>USA</option>
            <option>Canada</option>
            <option>Europe</option>
            <option>Russia</option>
        </select>
        <br/>
        <br/>
        <input type="Submit"/>
        <input type="Reset"/>

    </fieldset>
</body>
